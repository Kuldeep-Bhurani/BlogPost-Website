                <i class="fa fa-user color_cyan"></i>
                <input type="text" id="name" name="name" placeholder="Name" autocomplete="on" required>

            <div class="field-ph_num inactive">

                <i class="fa fa-arrow-down pointer_btn color_cyan"></i>
            </div>
            <div class="field-mail inactive">
                <i class="fa fa-envelope color_cyan"></i>
                <input type="email" id="mail" name="mail" placeholder="EMail" autocomplete="on" required>
                <i class="fa fa-arrow-down pointer_btn color_cyan"></i>
            </div>
            <div class="field-submit inactive">
                <i class="fa fa-heart color_cyan"></i>
                <p>Thank You</p>
                <i class="fa fa-arrow-right pointer_btn color_cyan"></i>
            </div>
            <div class="final_submit inactive">
                <p>Name : <span class="detail_name"></span></p>
                <p>Phone Number : <span class="detail_phnum"></span></p>
                <p>EMail : <span class="detail_mail"></span></p>
                <div class="buttons">
                    <button type="reset" onclick="window.location.href='contact.html'">
                        Reset
                    </button>
                    <button type="submit">
                        Submit
                    </button>
                </div>
